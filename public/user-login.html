<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Teachers Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5568d3;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üë®‚Äçüè´</div>
            <h1>Welcome Back!</h1>
            <p>View your training progress</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="whatsappId">WhatsApp Number</label>
                <input
                    type="text"
                    id="whatsappId"
                    placeholder="+1234567890"
                    required
                    pattern="^\+[0-9]{10,15}$"
                    title="Enter WhatsApp number with country code (e.g., +1234567890)"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">View My Progress</button>
        </form>

        <div class="help-text">
            Enter your WhatsApp number to view your training progress
        </div>

        <div class="admin-link">
            <a href="/admin/login.html">Admin Login ‚Üí</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function handleLogin(event) {
            event.preventDefault();

            const whatsappId = document.getElementById('whatsappId').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Basic validation
            if (!whatsappId.startsWith('+')) {
                showAlert('Please include country code (e.g., +1234567890)', 'error');
                return;
            }

            loginBtn.disabled = true;
            loading.classList.add('show');
            hideAlert();

            try {
                // Check if user exists
                const response = await fetch(`${API_BASE}/user/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ whatsapp_id: whatsappId })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store user info
                    localStorage.setItem('userWhatsappId', whatsappId);
                    localStorage.setItem('userId', result.data.user_id);
                    localStorage.setItem('userName', result.data.name);

                    // Redirect to progress page
                    window.location.href = '/user-progress.html';
                } else {
                    showAlert(result.error || 'User not found. Please contact your administrator.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }

        // Check if already logged in
        if (localStorage.getItem('userId')) {
            window.location.href = '/user-progress.html';
        }
    </script>
</body>
</html>
